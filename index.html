<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Log in page</title>
</head>
<body class="background-image">
    <!--Background-->
     <section class="demo">
        <div class="demo-form container">
            <h2 class="bold">Login to </h2>
               <h2 class="bold">Explore the Zone</h2>
             <p class="semi-bold">Welcome back, Please login into your account</p>
             <div id="demo-body">
                <form id="survey-form">
                    <label id="email-label" for="email">
                        
                        <p class="email semi-bold">Email</p>
                    </label>
                    <input id="email" type="email" placeholder="Nacros@mypaddi.com" required>
    
                    <label id="password-label" for="password">
                        <p class="password semi-bold">Password</p>
    
                    </label>
                    <input id="password" type="password" placeholder="****************" class="second-placeholder"  required> 
                    
                   <div class="log">
                    <button type="button" class="btn">Log In</button>
                    
                    <div class="links">
                        
                    <a href="#" class="forgot-password semi-bold">Forgot Password?</a>
                        </div>
                       <div class="link-two">
                    <p class="semi-bold">Don't have an account? <a href="#">Create an Account</a></p>
                    </div>
                </div>
                 </form>
    
            </div>
    
    
    
    
        </div>

     </section>
    




    
</body>
</html>
